name: CI
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      # Copia APENAS o código fonte (sem build)
      - name: Copy code to Digital Ocean
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: root
          port: 22
          key: ${{ secrets.SSH_KEY }}
          source: '.,!node_modules,!build,!.cache'
          target: '/VemNenem-Backend'
      
      # Instala, builda e reinicia NO SERVIDOR
      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          port: 22
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /VemNenem-Backend
            # Limpa builds antigos
            rm -rf build .cache
            # Instala dependências
            yarn --frozen-lockfile
            # Builda NO SERVIDOR (não no CI)
            NODE_ENV=production yarn build
            # Reinicia o PM2
            pm2 restart vem-nenem || pm2 start yarn --name "vem-nenem" -- start